<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">

    <!-- <script src="script.js" defer></script> -->
    
</head>
<body>

    <div class="header">
        <h1 class="title">Rock, Paper, Scissors!</h1>
        <p class="subtitle">Best 3 out of 5!</p>
    </div>

    <div class="header">

        <div class="flex center scorebox">

            <div class="player score">
                <p>Player:</p>
                <p class="dynamicscore">0</p>
            </div>

            <div class="cpu score">
                <p>Computer:</p>
                <p class="dynamicscore">0</p>

            </div>

        </div>

        <h2 class="subtitle messagebox">Please choose a selection!</h2>

    </div>

    <div class="flex center buttonbox">

        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>

    </div>
    
</body>
</html>
